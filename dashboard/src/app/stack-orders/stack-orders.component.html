<div nz-row>
  <div nz-col nzXs="12" nzSm="18" nzMd="20" nzLg="21" nzXl="22">
    <h2> Whale Order Charts </h2>
  </div>
  <div nz-col nzXs="12" nzSm="6" nzMd="4" nzLg="3" nzXl="2">
    <button nz-button [nzType]="'primary'" (click)="showModal()"><span>Config</span></button>
  </div>
</div>



<nz-modal [(nzVisible)]="isVisible" nzTitle="Chart Configuration" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">

  <form nz-form [formGroup]="validateForm">
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="coin" nzRequired>Coin</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <nz-select name="coinName" formControlName="coinName" [ngModel]="'btc'">
          <nz-option nzValue="btc" nzLabel="Bitcoin"></nz-option>
          <nz-option nzValue="eth" nzLabel="Ethereum"></nz-option>
        </nz-select>
        <!--<nz-form-explain *ngIf="validateForm.get('cityName').dirty && validateForm.get('cityName').errors">You must choose a coin</nz-form-explain>-->
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="timerange">Time Range</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <input nz-input formControlName="timerange" id="timerange" placeholder="Please choose time range (in Hours)">
        <!--<nz-form-explain *ngIf="validateForm.get('name').dirty && validateForm.get('name').errors &&validateForm.get('name').value=='' ">站点名为必填值</nz-form-explain>-->
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="step" nzRequired >Step</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <input nz-input formControlName="step" id="step" placeholder="Please enter Step Price">
        <!--<nz-form-explain *ngIf="validateForm.get('address').dirty && validateForm.get('address').errors">地址为必填值</nz-form-explain>-->
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="starttime" nzRequired >Start Time</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <input nz-input formControlName="starttime" id="starttime" placeholder="Please enter Start Time (OPTIONAL)">
        <!--<nz-form-explain *ngIf="validateForm.get('address').dirty && validateForm.get('address').errors">地址为必填值</nz-form-explain>-->
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="min" nzRequired >Minimum</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <input nz-input formControlName="min" id="min" placeholder="Please enter Minimum Order Size (OPTIONAL)">
        <!--<nz-form-explain *ngIf="validateForm.get('address').dirty && validateForm.get('address').errors">地址为必填值</nz-form-explain>-->
      </nz-form-control>
    </nz-form-item>

  </form>
</nz-modal>



<br>
<app-charts [data]="data" xAxisLabel="Price" yAxisLabel="Amount"></app-charts>
